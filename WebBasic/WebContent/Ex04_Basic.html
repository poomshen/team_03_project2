<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Css-3ways</title>
	<style type="text/css">
		/* 스타일 정의 : Internal */
		body {background-color: skyblue;}
		h1 {color:gold;}
	</style>
	<!--External 외부에 별도의 파일(*.css)  -->
	<link rel="stylesheet" href="Ex04.css">
</head>
<body>
<!--  
	CSS can be added to HTML elements in 3 ways:

	Inline - by using the style attribute in HTML elements
	Internal - by using a <style> element in the <head> section
	External - by using an external CSS file
-->

	<h3>Inline</h3>
	<p style="background-color: gold"> 
		문단태그
	</p>
	<h1>Internal style sheet 적용</h1>
	<h1 style="color:red;">Internal style sheet 적용</h1>
	<h1>Internal style sheet 적용</h1>
	<h1>Internal style sheet 적용</h1>
	
	<h2>외부파일(css)</h2>
	<h3>별도의 css 적용하기</h3>
</body>
</html>
