  <script type="text/javascript">
   
      
      var flag = true;
      var flag2 = true;
      var flag3 = true;
      var flag4 = true;
      var flag5 = true;
      
      window.onload = function(){
         var audio1 = document.getElementById("audio1");
         var audio2 = document.getElementById("audio2");
         var audio3 = document.getElementById("audio3");
         var audio4 = document.getElementById("audio4");
         var audio5 = document.getElementById("audio5");
         
         audio1.onclick = function(){
            
            var div = document.getElementById("div1");
            if(flag){
               var audio = document.createElement("audio");
               var source = document.createElement("source");
               var br = document.createElement("br");
               var img = document.createElement("img");
               audio.setAttribute("controls","controls");
               source.setAttribute("src","../audios/pika.mp3");
               source.setAttribute("type","audio/mpeg");
               img.setAttribute("src", "../images/controls.PNG");
               div.appendChild(audio).appendChild(source);
               div.appendChild(br);
               div.appendChild(img);
               flag = false;   
            }else{
               if(div.style.display == "block"){
                  div.style.display = "none";
               }
               else{
                  div.style.display = "block";
               }
            }   
         }
      
         
         audio2.onclick = function(){
            var div = document.getElementById("div2");
            if(flag2){
            var audio = document.createElement("audio");
            var source = document.createElement("source");
            var br = document.createElement("br");
            var img = document.createElement("img");
            audio.setAttribute("controls","controls");
            audio.setAttribute("loop", "loop");
            source.setAttribute("src","../audios/haha.mp3");
            source.setAttribute("type","audio/mpeg");
            img.setAttribute("src", "../images/conloop.PNG")
            div.appendChild(audio).appendChild(source);
            div.appendChild(br);
            div.appendChild(img);
            flag2 = false;
            }else{
            
               if(div.style.display == "block"){
                  div.style.display = "none";
               }
               else{
                  div.style.display = "block";
               
               }
            
            }
         }
      
         audio3.onclick = function(){
            var div = document.getElementById("div3");
            if(flag3){
               var audio = document.createElement("audio");
               var source = document.createElement("source");
               var br = document.createElement("br");
               var img = document.createElement("img");
               audio.setAttribute("controls","controls");
               audio.setAttribute("preload", "none");
               source.setAttribute("src","../audios/haha.mp3");
               source.setAttribute("type","audio/mpeg");
               img.setAttribute("src", "../images/prenone.PNG");
               div.appendChild(audio).appendChild(source);
               div.appendChild(br);
               div.appendChild(img);
               flag3 = false;
            
            }else{
               
               if(div.style.display == "block"){
                  div.style.display = "none";
               }
               else{
                  div.style.display = "block";   
               }
            }
         }
         audio4.onclick = function(){
            var div = document.getElementById("div4");

            var audio = document.createElement("audio");
            var source = document.createElement("source");
            var br = document.createElement("br");
            var img = document.createElement("img");
            audio.setAttribute("controls","controls");
            audio.setAttribute("preload", "metadata");
            source.setAttribute("src","../audios/haha.mp3");
            source.setAttribute("type","audio/mpeg");
            img.setAttribute("src", "../images/premeta.PNG")
            div.appendChild(audio).appendChild(source);
            div.appendChild(br);
            div.appendChild(img);
            flag4 = false;
            }else{
            
               if(div.style.display == "block"){
                  div.style.display = "none";
               }
               else{
                  div.style.display = "block";
               
               }
            
            }
         }
         
         audio5.onclick = function(){
            var div = document.getElementById("div5");
            if(flag5){
            var audio = document.createElement("audio");
            var source = document.createElement("source");
            var br = document.createElement("br");
            var img = document.createElement("img");
            audio.setAttribute("controls","controls");
            audio.setAttribute("preload", "auto");
            source.setAttribute("src","../audios/haha.mp3");
            source.setAttribute("type","audio/mpeg");
            img.setAttribute("src", "../images/preauto.PNG")
            div.appendChild(audio).appendChild(source);
            div.appendChild(br);
            div.appendChild(img);
            flag5 = false;
            }else{
            
               if(div.style.display == "block"){
                  div.style.display = "none";
               }
               else{
                  div.style.display = "block";
               
               }
            
            }
         }
      }
