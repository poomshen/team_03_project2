<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Array 활용하기</title>
<script type="text/javascript">
	var array =['포도' ,'사과'];
	document.write(array.toString() + "<br>");
	document.write(array +"/" + array.length +"<br>");
	
	array[2] = "바나나"; //동적 추가
	document.write(array + "/" +array.length +"<br>");
	
	array[10] ="애플망고";
	document.write(array + "/" +array.length +"<br>");
	
	document.write(array[9] + "<br>");
	array[9] = "A";
	document.write(array[9] + "<br>");
	
	var array2 = ['one','two' ,'three'];
	document.write(array2.length +"<br>");
	array2.length =2; //강제로  length 2개로  줄임
	for(var index  in array2){
		document.write(array2[index] +"<br>");
	}
	array2.length =4; //강제로  length 4개로 늘림
	document.write(array2.toString() +"<br>");
	
	
	///Point Array  > push() , pop() 활용할 수 있다.
	//stack 자료 구조
	array2.push("Four");
	document.write(array2.length +"<br>");
	document.write(array2.toString() +"<br>");
	document.write(array2.pop());
	
	
</script>
