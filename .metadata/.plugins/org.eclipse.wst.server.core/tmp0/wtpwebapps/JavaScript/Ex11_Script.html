<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장 객체 + 함수</title>
<script type="text/javascript">
// javascript  객체
//Date , Array ...
var today = new Date();
//java : Date  today = naw Date();
document.write(today.getFullYear() + "년 <br>");
document.write(today.getMonth() +1+ "월 <br>");
document.write(today.getDate() + "일 <br>");

document.write(today.getHours() + "시 <br>");
document.write(today.getMinutes() + "분 <br>");
document.write(today.getSeconds() + "초 <br>");

document.write(Math.random() + "<br>"); //0~ <1
document.write( parseInt(Math.random() *45) +1+ "<br>");

document.write(Math.random(3.5678)+ "<br>");
document.write(Math.max(3,5,12,1,44)+"<br>");

//문자열 관련 함수 (point)
var str = "ABCDEF";
with(document){
	//document
	write(str + "<br>");
	write(str.length + "<br>");
	write(str.charAt(2) + "<br>");
	write(str.indexOf("D") + "<br>");
	write(str.concat("GHI") + "<br>");
	
	var  str2 = str.replace("E", "ZZZZZ");
	write(str2 +"<br>");
	write(str2.substring(2, 4)+"<br>");
	write(str2.substring(1, 1)+"<br>"); //안나옴
	write(str2.substring(1, 2)+"<br>");
	
	var strarr = "A B  C  D";
	var arr = strarr.split("");
	//arr 타입 : Array
	//java : for(String s : list)
	//javascript : for(var s in Array)
		for(var s in arr){
			//값의 인덱스 값만 뽑아 준다.
		  write(arr[s] + "<br>");	
		}
		}
</script>
