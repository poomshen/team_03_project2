		var prv = document.getElementById("prv");

			var  img = document.getElementById("imgs");
			var imgs = img.getAttribute("src");
			if(index == 0){
				index = myphotos.length;
			}
				img.src = myphotos[--index];
		}
		
		
		//id next onclick 이벤트 처리하고
		var next = document.getElementById("next");
		next.onclick = function(){
			//alert(next);
			var  img = document.getElementById("imgs");
			var imgs = img.getAttribute("src");
			if(++index == myphotos.length){
				index= 0;
			}
			img.src = myphotos[index];
		}
		
	}
</script>
