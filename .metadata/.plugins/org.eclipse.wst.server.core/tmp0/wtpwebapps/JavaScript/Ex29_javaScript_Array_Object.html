<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array 객체 다루기</title>
<script type="text/javascript">
		//배열 (Array)
		//[배열 표기]
		//{객체 표기}
	
		var  student = [];
		console.log(student);
		// 배열에 객체 추가
		student.push({이름:'홍길동',국어:80,영어:50});
		student.push({이름:'아무개',국어:70,영어:30});
		student.push({이름:'이순신',국어:90,영어:20});
		
		//기존 객체 함수 추가
		for(var index in student){
			student[index].getsum = function(){return this.국어 + this.영어;}
			student[index].getavg = function(){return this.getsum() /2 ;}
		}
		console.log(student);
		
		//문제 
		//students 배열에 담겨있는 학생의 이름 , 총점, 평균을 출력 하세요
		
		for(var index in student){
			document.write(student[index].이름 +"/" + student[index].getsum() + "/" + student[index].getavg()+"<br>");
		}
		
		
</script>
