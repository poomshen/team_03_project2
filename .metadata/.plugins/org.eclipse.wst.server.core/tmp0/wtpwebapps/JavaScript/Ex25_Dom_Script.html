<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동적 테이블</title>
<style type="text/css">
table{width : 300px;}
table ,tr ,th,td{border: 1px dotted; border-collapse: collapse;}
td{background-color:purple;}
</style>
<script type="text/javascript">
		function createDomTable(){
			var intRow = parseInt(document.getElementById("txtRow").value);
			var intColumn = parseInt(document.getElementById("txtColumn").value);
			//alert(intRow + "/" +intColumn);
			/* 
				<table>
					<tr><td></td><td></td></tr>
					<tr><td></td><td></td></tr>
				</table>
			*/
			var eletable = document.createElement("table");
			eletable.setAttribute("id", "Tab");
			//<table  id = "Tab"> </table>
			
			for(var i = 0; i<intRow ; i++){
				var elerow = document.createElement("tr");
				for(var j=0; j<intColumn ; j++){
					if( i == 0){
						var eCell = document.createElement("th");
						var eText = document.createTextNode((j+1)+"열");
						eCell.appendChild(eText);
						elerow.appendChild(eCell);
					}else{
						var eCell = document.createElement("td");
						var eText = document.createTextNode((j+1)+"열");
						eCell.appendChild(eText);
						elerow.appendChild(eCell);
					}
				}
				//tr 생성시
				eletable.appendChild(elerow);
			}
			//div
			document.getElementById("div").appendChild(eletable);
			}
		
		
		function DeleteTable(){
			//문제 : 만들어진 테이블을 제거 해 보세요
			//1. case: 삭제 하려고 하는 Table id  속성을 가지고 있다.
			var deleT  = document.getElementById("Tab");
			//deleT.remove(0);
			document.getElementById("div").removeChild(deleT);
			//2. case : 삭제하려고 하는 Table id 속성을 자지고 있다.
			var tables = document.getElementsByName("table");
				
			if(tables.length >0){
				document.getElementById("div").removeChild(tables[tables.length -1]);
			}else{
				alert("모두 삭제 되었습니다.")
			}
		}
</script>

				행의 수 : <input  type="text" id ="txtRow"  name="txtRow" value="2"><br>
				열의 수 : <input type="text"  id = "txtColumn" name="txtColumn" value="2"><br>
				<input type="button" value="동적테이블생성" onclick="createDomTable()">
