<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제어문</title>
<script type="text/javascript">
	var i = 1 ;
	var sum = 0;
	while(i <=10){
		sum+=i;
		i++;
	}
	document.write("sum : "+sum +"<br>");
	
	var sum2 = 0;
	for(var i = 1 ; i<= 10 ; i++){
		if(i%3 == 0){
			console.log(i);
			//break;
			continue;//ㅇ3의 배수만 연산하지 않는다(skip)
		}
		sum2+=i;
	}
	document.write("sum2 :"+sum2 +"<br>");
	
	var  a= 1;
	do{
		document.write(a +"<br>");
		a++;
	}while (a<11);
		
	//변수 ,타입 , 제어문 End
	//배열 (가장 중요 : point)
	/*
		java 문법
		int[] arr = new int[10];
		int[] arr = new int[3]{10,20,30};
		int[] arr = {10,20,30} // 내부적으로 new..
	*/
	//javascript 배열 >[]
	var arr = [10,20,30]; //int[] arr = {10,20,30}
	for(var i=0; i<3 ; i++){
		document.write(arr[i] + "<br>");
	}
	//기본 생성방법 : Array() 객체를 사용해서
	var eng=  new Array(3);
	//java : int [] arr = new int[10];
	eng[0] = 100;
	eng[1] = 200;
	eng[2] = 300;
	for(var i  = 0 ; i < eng.length ; i++){
		document.write(eng[i] + "<br>");
	}
	
	//1. javascript 배열 기본 생성 (Array 객체)
	var array = new Array(5);
	
	//2. 배열 선언과 동시에 초기화
	var array2 = new Array(10,20,30);
	
	//3.값으로 배열 생성 및 초기화 (가장 많이)
	var array3 = [100,200,300];
</script>
