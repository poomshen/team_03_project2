<style>
/*
Use the CSS property float:left or
 display:inline to display a list horizontally
 옆으로 붙이는
  */
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333333;
}

li {
    float: left;  /* 웹 화면 구조 (반응형 웹에 필수적이 요소 )  */
}

li a {
	/* li태그 안에 있는 a 정의 */
    display: block;
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111111;
}
</style>
