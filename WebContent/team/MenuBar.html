<script type="text/javascript">
$(function() {
    $.widget("custom.catcomplete", $.ui.autocomplete, {
       _create : function() {
          this._super();
          this.widget().menu("option", "items", "> :not(.ui-autocomplete-category)");
       },
       _renderMenu : function(ul, items) {
          var that = this,
             currentCategory = "";
          $.each(items, function(index, item) {
             var li;
             if (item.category != currentCategory) {
                ul.append("<li class='ui-autocomplete-category'>" + item.category + "</li>");
                currentCategory = item.category;
             }
             li = that._renderItemData(ul, item);
             if (item.category) {
                li.attr("aria-label", item.category + " : " + item.label);
             }
          });
       }
    });

    var data = [
                { label: "Video", category: "Media" },
                { label: "Audio", category: "Media" },
                { label: "JavaScriptVideo", category: "Media" },
                { label: "YouTube", category: "ETC" },
                { label: "YouTube2", category: "ETC" }
              ];

    $("#search").catcomplete({
       delay : 0,
       source : data
    });

 });



function send() {
 var psearch = $("#search").val();


 if (psearch == "Video") {
	 location.href = "video.html";
    
 }

 if (psearch == "Audio") {
	 location.href = "audio.html";
    
 }

 if (psearch == "JavaScriptVideo") {
	 location.href = "JavaScriptVideo.html";
    
 }

 if (psearch == "YouTube") {
	 location.href = "YouTube.html";
    
 }

 if (psearch == "YouTube2") {
	 location.href = "YouTube2.html";
    
 }
}
</script>
