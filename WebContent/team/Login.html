<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript">
  	function send(){
  		var id = document.loginform.id;
		console.log(id.value);
		var pw = document.loginform.pw;
		console.log(pw.value);
		
		//검증
		if(id.value == "" || !(id.value.length >= 3 
				                    && id.value.length <= 10)){
			alert("다시 입력하세요");
			document.loginform.id.focus();
			id.select();
		}else{
			document.loginform.action = "Ex09_login.jsp";
			document.loginform.submit();
		}
  	}
  	function joinGo(){
  		location.href="join.html";
  	}
  </script>
  <script type="text/javascript">
  $(function(){
  $("#tob").load("MenuBar.html" );
  })
  </script>
  </head> 
<body>
<div id ="tob"></div>

<div class="container"  align="center">
<br>
<h3>Login</h3> 
<br>
  <form name="loginform">
   <div class="form-group" style="width:250px;">
      <label for="id" style="float:left;">ID</label>
      <input type="text" class="form-control" name="id"  placeholder="아이디 입력" >   
    </div>
    <div class="form-group" style="width:250px;">
      <label for="pw" style="float:left;" >비밀번호</label>
      <input type="password" class="form-control" name="pw"  placeholder="비밀번호 입력">
    </div>
   
   
    <div class="checkbox" >
      <label><input type="checkbox">ID 기억하기</label>
    </div>
    <button type="submit" class="btn btn-default">Sign In</button>
	<button type="button" class="btn btn-default" onclick="">ID/PW 찾기</button>
	<button type="button" class="btn btn-default" onclick="joinGo()">Sign Up</button> 
  </form>
 
</div>

</body>
</html>
