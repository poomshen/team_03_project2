<script>
var player = document.getElementById("player");
var playlist=Array("../videos/aa.mp4", "../videos/bb.mp4", "../videos/aa.mp4", "../videos/bb.mp4");
var index=0;

var index3=0;
player.onended = function() {
   index3++;
    player.setAttribute("src", playlist[index3]);
   player.autoplay=true;
};
var next=document.getElementById("next");
next.onclick=function(){
   if (index>=playlist.length) {
      index=0;
   } else {
      
   }
   document.getElementById("player").setAttribute("src", playlist[index]);
   index=index+1;
}

var prv=document.getElementById("prv");
prv.onclick=function(){
   if (index<=0) {
      index=playlist.length-1;
   } else {
   
   }
   document.getElementById("player").setAttribute("src", playlist[index]);
   index=index-1;
}

function playPause() {
    if (player.paused) {
        player.play();
       document.getElementById("btn").setAttribute("src", "../images/stop.jpg");
   } else {
        player.pause();
       document.getElementById("btn").setAttribute("src", "../images/play.jpg");
   }
}

function volMute() {
   if (player.muted == true) {
      player.muted = false;
      document.getElementById("btn2").setAttribute("src", "../images/off.jpg");
   } else {
      player.muted = true;
      document.getElementById("btn2").setAttribute("src", "../images/on.jpg");
   }
} 

function volSet() {
   player.volume = document.getElementById("volumebar").value;
}

function spdSet() {
   player.playbackRate = document.getElementById("speed").value;
}

function viewTime() {
   document.getElementById("time").value=player.duration;
}

function viewRunTime() {
   document.getElementById("start").value=player.played.start(0);
   document.getElementById("end").value=player.played.end(0);   
}
</script>
