<script>
var player = document.getElementById("player");
var playlist=Array("../videos/aa.mp4", "../videos/bb.mp4", "../videos/cc.mp4", "../videos/dd.mp4");
var index=0;

//끝나면 다음 비디오 자동 재생
player.onended = function() {
   index++;
   if (index>=playlist.length) {
	      index=0;
	   } 
   player.setAttribute("src", playlist[index]);
   player.autoplay=true;
};

//다음 버튼
var next=document.getElementById("next");
next.onclick=function(){
	index++;
   if (index>=playlist.length) {
      index=0;
   } else {
      
   }
   document.getElementById("player").setAttribute("src", playlist[index]);
   player.autoplay=true;
}

//이전버튼
var prv=document.getElementById("prv");
prv.onclick=function(){
	index--;
   if (index<0) {
      index=playlist.length-1;
   } else {
   
   }
   document.getElementById("player").setAttribute("src", playlist[index]);
   player.autoplay=true;
}

//리스트의 영상 재생
function listPlay(listindex){
	index=listindex;
   player.setAttribute("src", playlist[index]);
   player.autoplay=true;
}

function playPause() {
    if (player.paused) {
        player.play();
       document.getElementById("btn").setAttribute("src", "../images/stop.png");
   } else {
        player.pause();
       document.getElementById("btn").setAttribute("src", "../images/play.png");
   }
}

function volMute() {
   if (player.muted == true) {
      player.muted = false;
      document.getElementById("btn2").setAttribute("src", "../images/off.png");
   } else {
      player.muted = true;
      document.getElementById("btn2").setAttribute("src", "../images/on.png");
   }
} 

function volSet() {
   player.volume = document.getElementById("volumebar").value;
}

function spdSet() {
   player.playbackRate = document.getElementById("speed").value;
}

function viewTime() {
   document.getElementById("time").value=player.duration;
}

function viewRunTime() {
   document.getElementById("start").value=player.played.start(0);
   document.getElementById("end").value=player.played.end(0);   
}
</script>
